<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="https://cdn1.parksmedia.wdprapps.disney.com/media/campaigns/latam/1/1.9.5-136/static/images/global/favicon.ico">

    <title>Disney</title>
</head>
<body>
    <header class="header">
        <div class="navContent navbar_fijo">
            <nav class="navbar">
                <figure class="navbar_logo" id="navbar_logo">
                    <a href="#coverPage">
                        <img class="navbar_logo_img" src="img/disney-logo-white.png" id="navbar_logo_img" loading="lazy">
                    </a>
                </figure>
                <input type="checkbox" id="toggler">
                <label class="navbar_label" for="toggler">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <div class="menu">
                    <ul class="list" id="list">
                        <li><a class="list_a" id="list_a" href="#coverPage">Home</a></li>
                        <li><a class="list_a" id="list_a" href="#Services">Services</a></li>
                        <li><a class="list_a" id="list_a" href="#Galery">Galery</a></li>
                    </ul>
                    <div class="enlaces">
                        <a class="enlaces_1" href="#">Price Parks</a>
                        <a class="enlaces_2" href="#">Location</a>
                    </div>
                </div>
            </nav>
        </div>
        <figure class="coverPage" id="coverPage">
            <section class="coverPage_section">
                <h3 class="coverPage_section_h3">"If you have a dream and believe in it, you run the risk of it becoming a reality"</h3>
                <section class="coverPage_section_button">
                    <a href="#" class="coverPage_section_a button1">Live the experience</a>
                    <a href="#" class="coverPage_section_a button2">Location</a>
                </section>
            </section>
        </figure>
    </header>
    <main class="main">
        <section id="scroll-container">
            <div id="scroll-text">"Think, Dream, Believe and Dare"</div>
        </section>
        <section class="section1" id="Services">
            <div class="section1-services_title">
                <h3>Sevices Disneyland</h3>
            </div>
            <div class="section1-services">
                <div class="service">
                    <a href="#Services">
                        <div class="service1"  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.disneyholidays.co.uk/disneyland-paris/images/planning/mobile/halloween-pumpkins-and-castle.jpg');">Special events</div>
                    </a>
                    <a href="#Services">
                        <div class="service2"  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.lavanguardia.com/files/image_449_220/uploads/2017/01/31/5e99823d3e983.jpeg');">Restaurants</div>
                    </a>
                    <a href="#Services">
                        <div class="service3"  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlkRMHlNrQGdasTptTjByOqXoppFNFzI51UQ&usqp=CAU');">Attractions</div>
                    </a>
                </div>
            </div>
        </section>
        <section class="section2" id="Galery">
            <div class="section2-grid">
                <div class="grid-item wide" style="background-image: url('https://lumiere-a.akamaihd.net/v1/images/0818zr_5131ms_r3_rtd_f3e056aa.png?region=327,0,891,891');"></div>
                <div class="grid-item " style="background-image: url('https://whereiskirstie.files.wordpress.com/2019/04/l1150248.jpg?w=372');"></div>
                <div class="grid-item " style="background-image: url('https://ziggyknowsdisney.com/wp-content/uploads/2021/08/50th-anniversary-cavalcade.jpg');"></div>
                <div class="grid-item tall" style="background-image: url('https://wdwprepschool.com/wp-content/uploads/what-is-coming-to-walt-disney-world-in-2022-and-beyond-4.jpg');"></div>
                <div class="grid-item " style="background-image: url('https://img.particlenews.com/img/id/2rNLcB_0cxy0O3b00?type=thumbnail_1600x1200');"></div>
                <div class="grid-item " style="background-image: url('https://images.alphacoders.com/878/878700.jpg');"></div>
                <div class="grid-item tall" style="background-image: url('https://wallpapercave.com/wp/wp2066210.jpg');"></div>
                <div class="grid-item " style="background-image: url('https://images.unsplash.com/photo-1590718260494-955623492233?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGRpc25leSUyMHdvcmxkfGVufDB8fDB8fA%3D%3D&w=1000');"></div>
                <div class="grid-item " style="background-image: url('https://wallpaper.dog/large/17202643.jpg');"></div>
                <div class="grid-item wide" style="background-image: url('https://www.dvcresalemarket.com/wp-content/uploads/extra-magic-hours-exemh-hollywood-studios-disney-world-770.jpg');"></div>
                <div class="grid-item " style="background-image: url('https://www.disneyfoodblog.com/wp-content/uploads/2021/12/2022-wdw-disneys-hollywood-studios-park-entrance-hollywood-boulevard-new-years-day-crowds-atmosphere.jpg');"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-logo">
            <figure>
                <img src="img/disney-logo-black.png" alt="disney" width="65px">
            </figure>
        </section>
        <section class="footer-copyright">
            <p>Designed by Alexis Moreno</p>
        </section>
    </footer>
    <script src="main.js"></script>
</body>
</html>
